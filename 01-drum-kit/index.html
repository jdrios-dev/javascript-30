<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
</head>
<body>
  
  <div class="keys">    
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Clap</span>
    </div>

    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Cymbal</span>
    </div>

    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Hihat</span>
    </div>

    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Kick</span>
    </div>

    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Per</span>
    </div>

    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Snare</span>
    </div>
  </div>


  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="83" src="./sounds/cymbal.wav"></audio>
  <audio data-key="68" src="./sounds/hihat.wav"></audio>
  <audio data-key="74" src="./sounds/kick.wav"></audio>
  <audio data-key="75" src="./sounds/percussion.wav"></audio>
  <audio data-key="76" src="./sounds/snare.wav"></audio>

  <script src='./index.js'></script>

</body>
</html>
